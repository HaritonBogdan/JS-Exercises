<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove a character at the specified position of a given string and return the new string.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="container">
            <h1>Remove a character at the specified position of a given string and return the new string.</h1>
            <p>HOUSE</p>
            <form action="">
                <label for="letter">Chose a letter from the word HOUSE to be removed:</label>
                <input type="text" id="letter" name="letter" placeholder="Enter a letter" required>
                <button id="change">Change</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
