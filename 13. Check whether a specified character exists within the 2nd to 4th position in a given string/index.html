<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check whether a specified character exists within the 2nd to 4th position in a given string.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="container">
            <h1>Check whether a specified character exists within the 2nd to 4th position in a given string.</h1>
            <p id="theWord">STRING</p>
            <form action="">
                <label for="string">Enter a letter:</label>
                <input type="text" id="string" name="string" placeholder="Enter a string" maxlength="1" required>
                <button id="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
